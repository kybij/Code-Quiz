<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div id="game" class="flex-column">
            <div id="display" class=display-bar>
                <div class="timer">
                </div>
                <div class="display-">
                    <p class="score-num">
                        Seconds Remaining
                    </p>
                    <h1 class="display-text" id="score">0</h1>
                </div>
            </div>
            <div class="questionContainer">



            </div>
            <div class="errorMessage">
                
            </div>

            
                <ol id="highscores"></ol>
                <div id="end-screen" class="">
                    
            
                    <p> <span id="final-score"></span></span></p>
                    <p>
                        Enter initials: <input type="text" id="initials" max="3"/>
                        <button id="submitBtn">Submit</button>
                        <div id="final-score"></div>
                    </p>
                    <div id="feedback" class="feedback hide">
            
                    </div>
                </div>
                <div class="sores"><a href="./highscore.html"> Few your score and other Highscores</a></div>
               
        </div>
        <script src="script.js"></script>
        
</body>

</html>
